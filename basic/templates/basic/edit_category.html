{% extends 'basic/base.html' %}
{% block body %}
<div class="container container-fluid">
	<div class="row">
		<div class="box box-info">
			<div class="box-header">
			<h4 class="box-title">Edit Category</h4>
			</div>
			<div class="box-body">
				<form action="{% url 'basic:add_category' %}" method="post">
				{% csrf_token %}
					<div class="form-group col-md-6">
						<label class="control-label">Category Name</label>
						<input type="text" class="form-control " name="name" value="{{selected_cat.name}}">
						<input class="btn btn-success pull-right" type="submit" value="Add" />
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
